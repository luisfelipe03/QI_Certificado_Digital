<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Tela Home</h1>
    </header>

    <div id="conteudo">
        <h2>Selecione o Tipo de Certificado</h2>
        <ul>
            <li><a href="./pf.html">Certificado Pessoa Física</a></li>
            <li><a href="#">Certificado Microempreendedor Individual (MEI)</a></li>
            <li><a href="lp.html">Certificado Lucro Presumido (LP)</a></li>
            <li><a href="lr.html">Certificado Lucro Real (LR)</a></li>
            <li><a href="#">Certificado Simples Nacional</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function() {
            // Estilizando a página
            $("body").css("font-family", "Arial, sans-serif");
            $("header").css({
                "background-color": "#f0f0f0",
                "padding": "10px",
                "text-align": "center"
            });
            $("header h1").css({
                "margin": "0",
                "color": "#333"
            });
            $("#conteudo").css({
                "padding": "20px"
            });
            $("#conteudo h2").css({
                "margin-top": "0"
            });
            $("#conteudo ul").css({
                "list-style-type": "none",
                "padding": "0"
            });
            $("#conteudo li").css({
                "margin-bottom": "10px"
            });
            $("#conteudo a").css({
                "background-color": "#4CAF50",
                "color": "white",
                "padding": "10px 20px",
                "text-decoration": "none",
                "display": "block",
                "border-radius": "4px"
            });
            $("#conteudo a:hover").css({
                "background-color": "#45a049"
            });
        });
    </script>

    <style>
        /* Estilos CSS adicionais, se necessário */
    </style>
</body>
</html>
